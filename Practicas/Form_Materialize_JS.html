<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, Materialize!</title>

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="st.css">
</head>
<body>
    
    <div class="section container">

        <style>
            body{
                background-image: url(https://thumbs.dreamstime.com/b/ne%C3%B3n-ladrillo-pared-fondo-concepto-luz-azul-violeta-207835626.jpg);
                background-size: cover;
            }
            .formulario{
                margin-top: 100px;
            }
            .formulario label
            {
                font-size: 16px;
                color: #04009a;
            }
            .formulario input
            {
                font-size: 20px;
                color: black;

            }
           
            

        </style>

        <div class="row formulario">

            <div class="wrapper">
                <div class="title">Formulario</div>
            </div>
            
            <form id = "form"class="col s12">

                <div class="row card-panel">

                    <div class="input-field col s6">

                        <input type="text" name="nombre"placeholder="Ingresa tu nombre" id="nombre" class="validation" required>
                        <label for="nombre">Nombre: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="text" name="apellido" placeholder="Ingresa tu apellido" id="apellido" class="validation" required>
                        <label for="apellido">Apellido: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="text" name="cedula" id="cedula" class="validation" required>
                        <label for="cedula">Cedula: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="text" name="direccion" id="direccion" class="validation" required>
                        <label for="direccion">Direccion: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="email" name="email" id="email" class="validation" >
                        <label for="email">Email: </label>
                    </div>
                    <div class="input-field col s6">

                        <input type="password" name="password" id="password" class="validation" >
                        <label for="password">Password: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="tel" name="telefono" id="telefono"class="validation">
                        <label for="telefono">Telefono: </label>
                    </div>

                    <div class="input-field col s6">

                        <input type="date" name="fecha" id="fecha" class="validation" required>
                        <label for="fecha">Fecha de Nacimiento: </label>
                    </div>

                    <div class="input-field col s6">
                        <label>
                          Sexo: &nbsp;
                          <input name="masculino" type="checkbox" />
                          <span>Masculino&nbsp;</span>
                          <input name="femenino" type="checkbox" />
                          <span>Femenino</span>
                        </label>
                        

                    </div>

                   <!-- <div class="input-field col s6">
                        <label>
                          <input type="checkbox"  />
                          <span>Masculino</span>
                          <input type="checkbox" />
                          <span>Femenino</span>
                        </label>
                    </div>--> 
                    <div class="input-field col s6">
                        <br>
                    </div>  
                    </div >
                        <button class="btn waves-effect waves-light white" type="submit" name="action"><a style="color: white;" href="Login.html">Enviar</a>
                            <!--class="btn waves-effect waves-light blue"-->
                        </button>
                </div>

            </form>
        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </script>-->
</body>
</html>
