<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Formulario, Bootstrap!</title>
  </head>
  <body>
    
    <h2 class="text-uppercase text-center">Formulario</h2>

    <section class="container">

        <style>
            body{
                background-image: url(https://media01.stockfood.com/largepreviews/NDAzMTEzMDI2/13003646-A-light-blue-background.jpg);
                background-size: cover;

            }
            
        </style>

        <div class="row ">
            <form class="justify-content-center flex-column flex-md-row">

                <div class="form-group fw-bold">
                    <label for="validationDefault01">Nombre:</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group fw-bold">
                    <label for="validationDefault02">Apellido:</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group fw-bold">
                    <label for="validationDefault03">Cedula:</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Ingrese su ID" required>
                </div>
                <div class="form-group fw-bold">
                    <label for="validationDefault01">Direccion:</label>
                    <input type="text" class="form-control" >
                </div>
                
                <div class="form-group fw-bold">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group fw-bold">
                    <label for="">Telefono:</label>
                    <input type="tel" class="form-control" placeholder="Ingrese su telefono">
                </div>
                <div class="form-group fw-bold">
                <label for="exampleInputDate1">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="exampleInputDate1" required>
                </div>
                <div class="form-group fw-bold">
                    
                    <label class="form-check-label" for="exampleCheck1">Sexo</label>
                </div>
            

                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Femenino</label>
                </div>

                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
