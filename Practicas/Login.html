<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="#">
          <div class="field">
            <input type="email" required>
            <label>Email Address</label>
          </div>
          <div class="field">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
          </div>
          <div class="field">
            <!--<input type="submit"  ><a href="Inicio.html"></a>-->
            <button type="submit" ><a style="text-decoration: none; color: white;" href="Inicio.html">Login</a></button>
            
          </div>
          <div class="signup-link">Not a member? <a href="Form_Materialize_JS.html">Signup now</a></div>
        </form>
      </div>
</body>
</html>
